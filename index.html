<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel='stylesheet' href='styles.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="center-items" id='background'></div>
    <div class='center-items' id='gameboard'></div>
    <div class='center-items win' id='win-message'></div>
    <div class='center-items win' id='blur'></div>
    <div class="center-items win" id='win-box'><button class='center-items' id='reset'>Reset</button></div>
    <div id='win-box-circle' class='win'><div class='center-items win' id='circle-text'></div></div>
    <div class='game-display'>
        <div class='game-grid'>
            <div class='gridbox' id='box-1'></div>
            <div class='gridbox' id='box-2'></div>
            <div class='gridbox' id='box-3'></div>
            <div class='gridbox' id='box-4'></div>
            <div class='gridbox' id='box-5'></div>
            <div class='gridbox' id='box-6'></div>
            <div class='gridbox' id='box-7'></div>
            <div class='gridbox' id='box-8'></div>
            <div class='gridbox' id='box-9'></div>
        </div>
    </div>
    <script src='script.js'></script>
</body>
</html>
